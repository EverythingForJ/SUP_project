<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/static/css/bootstrap.css">
<style>
  .container {
    padding-right: 10%;
    padding-left: 10%;
  }
  .trueResult{
  	color:green; font-weight:900; font-size:1.5em;
  }
  .falseResult{
  	color:red; font-weight:900; font-size:1.5em;
  }
</style>
<script src="/static/js/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function(){
    
  });
</script>
</head>
<body>
  <h1 class="text-center">게시판 글 쓰기</h1>
  <div class="container">
    <div class="row">
      <form class="form-horizontal" action="/bbs/write" method="POST">
        <div class="form-group">
          <label for="txtTitle" class="col-sm-2 control-label">글 제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title" id="txtTitle" 
            placeholder="글 제목을 입력합니다." required>
          </div>
        </div>
        <div class="form-group">
          <label for="txtEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-5">
            <input type="email" name="email" class="form-control" 
            	id="txtEmail" placeholder="글쓴이의 Email을 입력합니다.">
          </div>
        </div>
        <div class="form-group">
          <label for="txtContent" class="col-sm-2 control-label">글 내용</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="10" required="required" name="content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" id='btnSubmit'>등록하기</button>
            <button type="reset" class="btn btn-warning">취소하기</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
